<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>kukulo's HR_Javascript Project</title>
        <link rel="stylesheet" href="css\loading.css"/>
    </head>
    <body>
        <div id="main">
            <h1>AIRFARE FINDER</h1>
            <div id="userInput" class="box">
                <div class="box">
                    <form>
                        <div id="trips">
                            <input type="radio" name="tripMode" id="oneWay" value="oneWay" checked> One-Way
                            <input type="radio" name="tripMode" id="roundTrip" value="roundTrip"> Round-Trip
                        </div>
                        </br>
                        <label>From: <input type="text" class="inputAirport" id="origin" value="" placeholder="City Code Here. Ex: SFO"></label>
                        <label>To: <input type="text" class="inputAirport" id="destination" value="" placeholder="City Code Here. Ex: SFO"></label><br>
                        <a id="cityCode" href="http://www.airportcodes.us/us-airports.htm" target="_blank">Looking for City Code?</a>
                        <div>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Departing Date:<input type="date" id="leaveDate"></td>
                                    </tr>
                                    <tr id="returnDateShown" style="display: none">
                                        <td><Div id="returnDateDiv">Return Date: <input type="date" id="returnDate"></div></td>
                                    </tr>
                                    <tr>
                                        <td>Max # of Results:<input type="text" id="solution" value=""></td>
                                    </tr>
                                </tbody>
                            </table>    
                        </div>
                    </form>
                </div>
                    <div class="optionSection" aria-expanded="false">
                        <h4 id="options" class="requestOption"><i>Request Options</i></h4>
                        <div id="content" style="overflow: hidden; display: none">
                            <table id="optionsContent">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label id="adultNum">Adult: </label>
                                            <label id="childNum">Child: </label>
                                            <label id="stopNum">Stops: </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Budget (USD):</label><input type="text" id="price" placeholder="e.g. 300" value="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Refundable?</label><input type="checkbox" id="refund">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                <div class="box">
                    <input type="button" id="getRequest" value="Get Result!"/> </br> </br>
                    <div class="loader">
                      <div class="line"></div>
                      <div class="line"></div>
                      <div class="line"></div>
                      <div class="line"></div>
                    </div>
                    <div>
                        <h2>Total Price: </h2>
                        <p id="showPrice"></p>
                    </div>
                </div>
            </div>
            <div id="resultContent">
                <div id="resultLeaveTrip"></div>
                <div id="resultReturnTrip"></div>
            </div>
        </div>
        
        <script src="scripts\main.js"></script>
